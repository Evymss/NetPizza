<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template-login.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:define name="corpo">  <h1>NetLogin</h1>
         <h:form id="formLogin">
        <h:panelGrid id="gridLoginSenha" columns="2">

            <h:outputText id="loginText" value="Login:" style="color: white;font-family: fantasy; font-size: 20px"/>

          <h:inputText id="login" label="Login"

            value="#{loginMB.usuario.login}" required="true"/>

 

          <h:outputText id="senhaText" value="Senha:" style="color: white;font-family: fantasy; font-size: 20px"/>

          <h:inputSecret id="senha" label="Senha"

            value="#{loginMB.usuario.senha}" required="true"/>

        </h:panelGrid>

        <h:messages id="msgErro" style="color: wheat"/>

        <p:commandButton id="botao" value="Entrar" action="#{loginMB.doEfetuarLogin()}">
         
        </p:commandButton>
        <h:link value="Quero me cadastrar!" outcome="Cadastrar.xhtml" style="
    text-align: center;
    color:white;
    font-family: fantasy;
    font-size: 20px;
    margin-top:10px "> 
        </h:link>
      </h:form>
    </ui:define>
   
</ui:composition>
