<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template-padrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    
    <ui:define name="corpo">
         <title>Cadastrar Cliente</title>  
      <h:form>
          
     <p:tabView>
        <p:tab title="Cadastrar Cliente">
        <p:separator/>
          
 
        
             <h:panelGrid columns="2" cellpadding="10">
	                <p:outputLabel for="nome" value="Nome:"/>
                        <p:inputText  id="nome" value="#{clienteBean.cliente.nome}" size="55" placeholder="Ex: Steve Jobs"  />
                        <p:outputLabel for="email" value="Email:"></p:outputLabel>
	                <p:inputText  id="email" value="" size="55" placeholder="Ex: email@dominio.com.br"/>
	                <p:outputLabel for="telefone" value="Telefone:"/>
	                <p:inputMask  id="telefone" mask="(99)9999-9999" placeholder="Ex:(21) 2616-0000 " size="55"/>
	                <p:outputLabel for="celular" value="Celular:"/>
	                <p:inputMask  id="celular" mask="(99)9.9999-9999" placeholder="Ex: (21) 9.8781-0000" size="55"/>
	                <p:outputLabel for="data" value="Data Nasc.:"/>
	                <p:inputMask  id="data" mask="99/99/9999" size="55" placeholder="Ex: 01/01/2000"/>
	                <p:outputLabel value="Como nos conheceu?"/>
	                <p:selectOneMenu filter="true">
	                    <f:selectItem itemValue="" itemLabel="Selecione uma mídia"/>
	                    <f:selectItem itemValue="" itemLabel="Indicação de amigos"/>
	                    <f:selectItem itemValue="" itemLabel="Internet"/>
	                   
	                </p:selectOneMenu>
		               
				        
				        
	            </h:panelGrid>   
	      <p:separator/>
	            <h:panelGrid columns="4">
	                <p:outputLabel for="endereco" value="Endereço:" />
	                <p:inputText  id="endereco" size="70"/>
	                <p:outputLabel for="numero" value="Nª"/>
	                <p:inputText  id="numero" size="6"/>
	                <p:outputLabel for="comple" value="Complemento:"/>
	                <p:inputText  id="comple" size="27"/>
                </h:panelGrid>
        </p:tab>
        
        <p:tab title="Preferencias do cliente">
            <h:panelGrid columns="1" cellpadding="1">
               <p:editor/>
            </h:panelGrid>
        </p:tab>
    </p:tabView>
    </h:form>
    
     <h:form>
       <p:panelGrid  style="border:0px">
           <p:commandButton value="Salvar" action="#{clienteBean.adiciona()}"/>
         <p:commandButton value="Novo"/>
       </p:panelGrid>	
    </h:form>
    </ui:define>

        
        
        
    
    
    
</ui:composition>
