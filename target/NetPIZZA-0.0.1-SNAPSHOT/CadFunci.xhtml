<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="template-padrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="corpo">
        <title>Cadastrar Funcionario</title> 

        <h:form>

            <p:tabView>
                <p:tab title="Adiconar Funcionario">
                    <p:separator/>

                    <h:panelGrid columns="2" cellpadding="10">
                      
	                <p:outputLabel for="nome" value="Nome:"/>
	                <p:inputText  id="nome" value="" size="55" placeholder="Ex: Bill Gates" />
                        
                        <p:outputLabel for="email" value="Email:"/>
	                <p:inputText  id="email" value="" size="55" placeholder="Ex: email@dominio.com.br"/>
                        
	                <p:outputLabel for="celular" value="Celular:"/>
	                <p:inputMask  id="celular" mask="(99)99999-9999" placeholder="Ex: (99) 12345-6789" size="55"/>
                        
	                <p:outputLabel for="cpf" value="CPF:"/>
	                <p:inputMask  id="cpf" mask="999.999.999-99" size="55" placeholder="Ex: 123.456.789-10"/>
                        
                        <p:outputLabel for="cargo" value="Cargo:"/>
                        <p:inputText  id="cargo" value="" size="55" placeholder="Ex: Pizzaiolo"/>
                        
                        <p:outputLabel for="login" value="Login:"/>
	                <p:inputText  id="login" value="" size="55" placeholder="Ex: 9595959" />
                        
                        <h:outputText id="senhaF" value="Senha:"/>
                        <h:inputSecret id="senha" label="Senha"/>

                    </h:panelGrid>
                </p:tab>
                </p:tabView>

        </h:form>
          <h:form>
       <p:panelGrid  style="border:0px">
         <p:commandButton value="Salvar"/>
         <p:commandButton value="Novo"/>
       </p:panelGrid>	
    </h:form>
        
    </ui:define>
</ui:composition>
